<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Form-Contact</title>
</head>
<body>

    <main>
        
        <div class="contenedor">
            <div class="logo"><img src="img/contact-form-icon.svg" alt=""></div>
            
            <div class="title">
                <h1>Interested in our business pricing?</h1>
                <h3>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h3>
            </div>

            <div class="form">
                <form action="#">

                    <div class="container">
                        <div class="rows">
                            <div class="campo">
                                <label for="name">Name</label>
                                <input type="text" name="name" placeholder="Ethan Johnson">
                            </div><!-- inputs 1-->
                            <div class="campo">

                                <label for="email">Company Email</label>
                                <input type="email" name="email" placeholder="ethan@johnson.com">
                            </div>
                        </div><!-- rows -->

                        <div class="rows">
                            <div class="campo">
                                <label for="size">Company Size</label>
                                <select name="Size" id="#">
                                    <option>50-100 employees</option>
                                </select>
                            </div><!-- campo3 -->
                        
                            <div class="campo">
                                <label for="subject">Subject</label>
                                <select name="subject" id="#">
                                    <option>Building Landing pages</option>
                                </select>  
                            </div>
                        
                        </div>
                    </div> <!-- container -->

                    <label for="mssage">Message</label>
                    <textarea name="message" id="#" cols="30" rows="10">50-100 employees</textarea>

                    <button class="submit">Contact Sales</button>
                
                </form>
            </div>

        </div><!-- contenedor -->

    </main>
 
    
</body>
</html>
